<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">


  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"

    <img class="logo" alt="Les ptits plats logo" src='icon/chef.png'>
    <h1>Les petits plats</h1>

    </div>

  <!-- Filtres -->
  <section class="filtres">

    <div class="btn-group">
      <button class="btn btn-secondary dropdown-toggle" type="button" id="btnIngredients" data-bs-toggle="dropdown"
        data-bs-auto-close="false" aria-expanded="false">
        Ingredients
      </button>
      <input class="hidden" id="inputIngredients" />

      <ul id="menuIngredients" class="hidden dropdown-menu" aria-labelledby="defaultDropdown">
        <li><a class="dropdown-item" href="#">Menu item</a></li>
        <li><a class="dropdown-item" href="#">Menu item</a></li>
        <li><a class="dropdown-item" href="#">Menu item</a></li>
      </ul>

    <div class="btn-group">
      <button class="btn btn-secondary dropdown-toggle" type="button" id="btnAppareils" data-bs-toggle="dropdown"
        data-bs-auto-close="false" aria-expanded="false">
        Appareil
      </button>
      <input class="hidden" id="inputAppareils" />

      <ul id="menuAppareils" class="hidden dropdown-menu" aria-labelledby="defaultDropdown">
        <li><a class="dropdown-item" href="#">Menu item</a></li>
        <li><a class="dropdown-item" href="#">Menu item</a></li>
        <li><a class="dropdown-item" href="#">Menu item</a></li>
      </ul>
    </div>

    <div class="btn-group">
      <button class="btn btn-secondary dropdown-toggle" type="button" id="btnUstensiles" data-bs-toggle="dropdown"
        data-bs-auto-close="false" aria-expanded="false">
        Ustensiles
      </button>
      <input class="hidden" id="inputUstensiles" />

      <ul id="menuUstensiles" class="hidden dropdown-menu" aria-labelledby="defaultDropdown">
        <li><a class="dropdown-item" href="#">Menu item</a></li>
        <li><a class="dropdown-item" href="#">Menu item</a></li>
        <li><a class="dropdown-item" href="#">Menu item</a></li>
      </ul>
    </div>

  </section>

  <!-- Result -->
  <section id="result">
  </section>

  <script type="module" src="database.js"></script>
  <script type="module" src="index.js"></script>
