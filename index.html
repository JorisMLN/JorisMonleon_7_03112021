<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <!-- CSS -->
  <link rel="stylesheet" href="styles.css">

  <title>Les petits plats</title>
</head>

<body>

  <!-- Header -->
  <header>
    <img class="logo" alt="Les ptits plats logo" src='icon/chef.png'>
    <h1>Les petits plats</h1>
  </header>

  <!-- Search -->
  <div class="search">
    <div class="input-group mb-3">
      <input id="searchBar" value="" type="text" class="form-control"
        placeholder="Rechercher dans ingrÃ©dients, appareil, ustensiles ou une recette">
      <span class="input-group-text" id="basic-addon1">
        <img class="logoGlass" alt="magnifying glass" src='icon/search.png'>
      </span>
    </div>
  </div>

  <!-- Tags -->
  <div id="tagList"></div>

  <!-- Filtres -->
  <div class="filtres">

    <div class="btn-group">
      <button class="btn btn-secondary dropdown-toggle" type="button" id="blueBtn" data-bs-toggle="dropdown"
        data-bs-auto-close="false" aria-expanded="false">
        Ingredients
      </button>
      <div id="blueMenu" class="dropdown-menu hidden">
        <div>
          <input id="greenInput" class="inputDrop" type="text" placeholder="Rechercher un ingredients">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-chevron-up" viewBox="0 0 16 16">
            <path fill-rule="evenodd" d="M7.646 4.646a.5.5 0 0 1 .708 0l6 6a.5.5 0 0 1-.708.708L8 5.707l-5.646 5.647a.5.5 0 0 1-.708-.708l6-6z"/>
          </svg>
        </div>
        <ul id="blueMenuDisplay">
        </ul>
      </div>
    </div>

    <div class="btn-group">
      <button class="btn btn-secondary dropdown-toggle" type="button" id="greenBtn" data-bs-toggle="dropdown"
        data-bs-auto-close="false" aria-expanded="false">
        Appareil
      </button>
      <div id="greenMenu" class="dropdown-menu hidden">
        <div>
          <input id="greenInput" class="inputDrop" type="text" placeholder="Rechercher un appareil">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-chevron-up" viewBox="0 0 16 16">
            <path fill-rule="evenodd" d="M7.646 4.646a.5.5 0 0 1 .708 0l6 6a.5.5 0 0 1-.708.708L8 5.707l-5.646 5.647a.5.5 0 0 1-.708-.708l6-6z"/>
          </svg>
        </div>
        
        <ul id="greenMenuDisplay">
        </ul>
      </div>
    </div>

    <div class="btn-group">
      <button class="btn btn-secondary dropdown-toggle" type="button" id="redBtn" data-bs-toggle="dropdown"
        data-bs-auto-close="false" aria-expanded="false">
        Ustensiles
      </button>
      <div id="redMenu" class="dropdown-menu hidden">
        <div>
          <input id="redInput" class="inputDrop" type="text" placeholder="Rechercher un ustensils">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-chevron-up" viewBox="0 0 16 16">
            <path fill-rule="evenodd" d="M7.646 4.646a.5.5 0 0 1 .708 0l6 6a.5.5 0 0 1-.708.708L8 5.707l-5.646 5.647a.5.5 0 0 1-.708-.708l6-6z"/>
          </svg>
        </div>
        <ul id="redMenuDisplay">
        </ul>
      </div>
    </div>

  </div>

  <!-- Result -->
  <div id="result">
  </div>

  <script type="module" src="database.js"></script>
  <script type="module" src="index.js"></script>

</body>

</html>
