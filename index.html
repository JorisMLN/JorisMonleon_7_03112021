<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <!-- CSS -->
  <link rel="stylesheet" href="styles.css">

  <title>Les petits plats</title>
</head>

<body>

  <!-- Header -->
  <header>
    <img class="logo" alt="Les ptits plats logo" src='icon/chef.png'>
    <h1>Les petits plats</h1>
  </header>

  <!-- Search -->
  <section class="search">
    <div class="input-group mb-3">
      <input id="searchBar" value="" type="text" class="form-control"
        placeholder="Rechercher dans ingrÃ©dients, appareil, ustensiles ou une recette" aria-label="all in database"
        aria-describedby="basic-addon2">
      <div class="input-group-append">
        <button class="btn btn-outline-secondary" type="button">Button</button>
      </div>
    </div>
  </section>

  <!-- Tags -->
  <div id="tagList"></div>

  <!-- Filtres -->
  <section class="filtres">

    <div class="btn-group">
      <button class="btn btn-secondary dropdown-toggle" type="button" id="btnIngredients" data-bs-toggle="dropdown"
        data-bs-auto-close="false" aria-expanded="false">
        Ingredients
      </button>
      <ul id="menuIngredients" class="dropdown-menu" aria-labelledby="defaultDropdown"></ul>
    </div>

    <div class="btn-group">
      <button class="btn btn-secondary dropdown-toggle" type="button" id="btnAppareils" data-bs-toggle="dropdown"
        data-bs-auto-close="false" aria-expanded="false">
        Appareil
      </button>
      <ul id="menuAppareils" class="dropdown-menu hidden" aria-labelledby="defaultDropdown"></ul>
    </div>

    <div class="btn-group">
      <button class="btn btn-secondary dropdown-toggle" type="button" id="btnUstensiles" data-bs-toggle="dropdown"
        data-bs-auto-close="false" aria-expanded="false">
        Ustensiles
      </button>
      <ul id="menuUstensiles" class="dropdown-menu hidden" aria-labelledby="defaultDropdown"></ul>
    </div>

  </section>

  <!-- Result -->
  <section id="result">
  </section>

  <script type="module" src="database.js"></script>
  <script type="module" src="index.js"></script>

</body>

</html>
